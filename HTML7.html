<p><h1>للمسجد الأقصى المبارك عدد من الأبواب المفتوحة والمغلقة يبلغ عددها جميعا 15 بابا، منها عشرة أبواب مفتوحة وخمسة مغلقة. إلا أن أحد الأبواب -وهو الباب المفرد- لا توجد له في الوقت الحاضر آثار واضحة في سور المسجد الأقصى. وهذه صور من أطلس الأقصى، تعرّف بعدد من هذه الأبواب</p></h1>
